[program:ssh]
user=root
command=/usr/local/bin/ssh.sh
startsecs=0

[program:postgres]
user=postgres
command=/usr/lib/postgresql/9.1/bin/postgres -D /var/lib/postgresql/9.1/main -c config_file=/etc/postgresql/9.1/main/postgresql.conf

[program:apache2]
command=/etc/apache2/foreground.sh
stopsignal=6
