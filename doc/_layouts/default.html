<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% unless page.title == "Arvados | Documentation" %} Arvados | Documentation | {% endunless %}{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">
    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
      padding-top: 41px;
      }
      div.frontpagehero {
      background: #fff;
      height: 270px;
      background-image: url('images/doc-bg.jpg');
      background-repeat: no-repeat;
      color: #fff;
      margin-top:0;
      margin-left:0;
      z-index: -1000;
      opacity: 0.8;
      }
      @media (max-width: 979px) {
      div.frontpagehero {
      margin-left: -20px;
      margin-right: -20px;
      padding-left: 20px;
      }
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      .section-block {
      background: #eeeeee;
      padding: 1em;
      -webkit-border-radius: 12px;
      -moz-border-radius: 12px;
      border-radius: 12px;
      margin: 0 2em;
      }
      .row-fluid :first-child .section-block {
      margin-left: 0;
      }
      .row-fluid :last-child .section-block {
      margin-right: 0;
      }
      .rarr {
      font-size: 1.5em;
      }
      .darr {
      font-size: 4em;
      text-align: center;
      margin-bottom: 1em;
      }
      .userinput {
      color: #d14;
      }
      h1 {
      padding-top: 41px;
      }
      h2 {
      padding-top: 41px;
      }
    </style>
    <link href="{{ site.baseurl }}/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->
  </head>
  <body class="nopad">
    {% include navbar_top.html %}

    {% if page.navsection == 'top' %}
    {{ content }}
    {% else %}

    <div style="height:19px;"></div>

    <div class="container-fluid">
      <div class="row-fluid">
        {% include navbar_left.html %}
        <div class="span9"><div style="padding-left: 2em;">
          {{ content }}
        </div></div>
      </div>

      <div style="height: 2em"></div>

    </div>
    {% endif %}
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-40055979-1', 'arvados.org');
  ga('send', 'pageview');

    </script>

  </body>
</html>
